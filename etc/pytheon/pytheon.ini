[pytheon]
eggs_dir = %(default_eggs_dir)s
reserved_names =
    bo
    api
    git
    docs
    addons

[db]
sqlalchemy.url = sqlite:///%(here)s/../../../model.db

[git]
directory = /tmp/pytheon_git

[build_eggs]
extends =
    http://download.zope.org/zopetoolkit/index/1.1/ztk-versions.cfg
    http://build.pytheon.bearstech.com/versions.cfg
scripts =
    pytheon-admin
    pytheon-eggs
    pypimirror
    buildout
    fab
eggs =
    zc.buildout
    zope.schema
    argparse>=1.1
    PasteScript
    WebOb
    Pylons
    Pyramid
    Flask
    Django
    django-cms
    django-tinymce
    django-debug-toolbar
    django-rosetta
    django-transmeta
    django-tagging
    SQLAlchemy
    Bottle
    restkit
    BeautifulSoup
    pytheon.deploy

    fabric
    gp.vcsdevelop

